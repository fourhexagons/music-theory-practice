<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Minimal base styles to match your app */
        body {
            font-family: 'Jost', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #555555;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        /* Debug styles */
        .debug-border {
            border: 2px solid red !important;
        }
        
        .debug-bg {
            background-color: rgba(255, 0, 0, 0.1) !important;
        }
        
        .debug-text {
            color: red !important;
            font-weight: bold !important;
        }
    </style>
</head>
<body>
    <div id="test-container">
        <!-- Test 1: Current AppLayout structure -->
        <div id="test1" class="debug-border">
            <h3 class="debug-text">Test 1: Current AppLayout Structure</h3>
            <header class="flex justify-center items-center relative pb-12">
                <a href="/" class="logo-link" aria-label="Return to home">
                    <span>LOGO</span>
                </a>
            </header>
            <main class="flex-1 flex flex-col items-center justify-start pt-24 w-full">
                <section class="flex items-center justify-center w-full mb-24" role="main" aria-label="Practice questions">
                    <div class="w-full max-w-2xl mx-auto debug-bg">
                        <div class="text-2xl md:text-3xl lg:text-4xl mb-12 text-white font-medium leading-tight text-center" 
                             id="question-display" 
                             role="region" 
                             aria-live="polite" 
                             aria-label="Current question">What is the root of C major?</div>
                        <form id="answer-form" role="form" aria-label="Answer submission" class="w-full block flex flex-col md:flex-row gap-2 mb-6 debug-border">
                            <label for="answer-input" class="sr-only">Your answer</label>
                            <input type="text" 
                                   id="answer-input" 
                                   placeholder="Your answer..." 
                                   autocomplete="off"
                                   aria-describedby="feedback"
                                   aria-label="Enter your answer"
                                   class="flex-1 min-w-0 w-full md:w-auto bg-gray-300 text-gray-900 border border-transparent rounded-none px-5 py-4 text-lg font-normal font-inherit outline-none placeholder-gray-600 focus:bg-gray-300 focus:border-gray-400 debug-bg">
                            <button type="submit" 
                                    id="submit-btn" 
                                    class="w-full md:w-40 shrink-0 bg-gray-800 hover:bg-gray-700 text-white border border-gray-800 hover:border-gray-700 rounded-none px-8 py-4 text-lg font-medium leading-relaxed cursor-pointer transition-all duration-150 ease-in-out text-center outline-none hover:translate-y-px active:translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed debug-bg">
                                Submit
                            </button>
                        </form>
                        <div class="text-xl min-h-5 mt-2 font-normal text-white transition-colors duration-150 ease-in-out block empty:mt-0" 
                             id="feedback" 
                             role="status" 
                             aria-live="polite"
                             aria-label="Answer feedback"></div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Test 2: Simplified structure -->
        <div id="test2" class="debug-border mt-8">
            <h3 class="debug-text">Test 2: Simplified Structure</h3>
            <div class="w-full max-w-2xl mx-auto debug-bg">
                <form class="w-full flex flex-col md:flex-row gap-2 debug-border">
                    <input type="text" class="flex-1 w-full md:w-auto bg-gray-300 px-4 py-2 debug-bg" placeholder="Input">
                    <button type="submit" class="w-full md:w-40 shrink-0 bg-gray-800 text-white px-4 py-2 debug-bg">Button</button>
                </form>
            </div>
        </div>

        <!-- Test 3: Force block display -->
        <div id="test3" class="debug-border mt-8">
            <h3 class="debug-text">Test 3: Force Block Display</h3>
            <div class="w-full max-w-2xl mx-auto debug-bg">
                <form class="w-full block flex flex-col md:flex-row gap-2 debug-border" style="display: block !important;">
                    <input type="text" class="flex-1 w-full md:w-auto bg-gray-300 px-4 py-2 debug-bg" placeholder="Input">
                    <button type="submit" class="w-full md:w-40 shrink-0 bg-gray-800 text-white px-4 py-2 debug-bg">Button</button>
                </form>
            </div>
        </div>

        <!-- Test 4: No flex, just block -->
        <div id="test4" class="debug-border mt-8">
            <h3 class="debug-text">Test 4: No Flex, Just Block</h3>
            <div class="w-full max-w-2xl mx-auto debug-bg">
                <form class="w-full block debug-border">
                    <input type="text" class="w-full bg-gray-300 px-4 py-2 debug-bg mb-2" placeholder="Input">
                    <button type="submit" class="w-full bg-gray-800 text-white px-4 py-2 debug-bg">Button</button>
                </form>
            </div>
        </div>

        <!-- Test 5: Inline styles -->
        <div id="test5" class="debug-border mt-8">
            <h3 class="debug-text">Test 5: Inline Styles</h3>
            <div style="width: 100%; max-width: 42rem; margin: 0 auto; background-color: rgba(255,0,0,0.1);">
                <form style="width: 100%; display: flex; flex-direction: column; gap: 0.5rem; border: 2px solid red;">
                    <input type="text" style="flex: 1; width: 100%; background-color: #ddd; padding: 0.5rem; background-color: rgba(255,0,0,0.1);" placeholder="Input">
                    <button type="submit" style="width: 100%; background-color: #4d4d4d; color: white; padding: 0.5rem; background-color: rgba(255,0,0,0.1);">Button</button>
                </form>
            </div>
        </div>
    </div>

    <div id="results" class="mt-8 p-4 bg-gray-800 text-white">
        <h2>Test Results:</h2>
        <div id="results-content"></div>
    </div>

    <script>
        function runLayoutTests() {
            const results = [];
            
            // Test 1: Check current structure
            const test1 = document.getElementById('test1');
            const form1 = test1.querySelector('#answer-form');
            const input1 = test1.querySelector('#answer-input');
            const button1 = test1.querySelector('#submit-btn');
            
            results.push({
                test: 'Test 1 - Current Structure',
                formClasses: form1.className,
                inputClasses: input1.className,
                buttonClasses: button1.className,
                formComputedWidth: getComputedStyle(form1).width,
                inputComputedWidth: getComputedStyle(input1).width,
                buttonComputedWidth: getComputedStyle(button1).width,
                formDisplay: getComputedStyle(form1).display,
                inputDisplay: getComputedStyle(input1).display,
                buttonDisplay: getComputedStyle(button1).display,
                formFlexDirection: getComputedStyle(form1).flexDirection,
                inputFlex: getComputedStyle(input1).flex,
                buttonFlex: getComputedStyle(button1).flex
            });
            
            // Test 2: Simplified structure
            const test2 = document.getElementById('test2');
            const form2 = test2.querySelector('form');
            const input2 = test2.querySelector('input');
            const button2 = test2.querySelector('button');
            
            results.push({
                test: 'Test 2 - Simplified',
                formClasses: form2.className,
                inputClasses: input2.className,
                buttonClasses: button2.className,
                formComputedWidth: getComputedStyle(form2).width,
                inputComputedWidth: getComputedStyle(input2).width,
                buttonComputedWidth: getComputedStyle(button2).width,
                formDisplay: getComputedStyle(form2).display,
                inputDisplay: getComputedStyle(input2).display,
                buttonDisplay: getComputedStyle(button2).display,
                formFlexDirection: getComputedStyle(form2).flexDirection,
                inputFlex: getComputedStyle(input2).flex,
                buttonFlex: getComputedStyle(button2).flex
            });
            
            // Test 3: Force block
            const test3 = document.getElementById('test3');
            const form3 = test3.querySelector('form');
            const input3 = test3.querySelector('input');
            const button3 = test3.querySelector('button');
            
            results.push({
                test: 'Test 3 - Force Block',
                formClasses: form3.className,
                inputClasses: input3.className,
                buttonClasses: button3.className,
                formComputedWidth: getComputedStyle(form3).width,
                inputComputedWidth: getComputedStyle(input3).width,
                buttonComputedWidth: getComputedStyle(button3).width,
                formDisplay: getComputedStyle(form3).display,
                inputDisplay: getComputedStyle(input3).display,
                buttonDisplay: getComputedStyle(button3).display,
                formFlexDirection: getComputedStyle(form3).flexDirection,
                inputFlex: getComputedStyle(input3).flex,
                buttonFlex: getComputedStyle(button3).flex
            });
            
            // Test 4: No flex
            const test4 = document.getElementById('test4');
            const form4 = test4.querySelector('form');
            const input4 = test4.querySelector('input');
            const button4 = test4.querySelector('button');
            
            results.push({
                test: 'Test 4 - No Flex',
                formClasses: form4.className,
                inputClasses: input4.className,
                buttonClasses: button4.className,
                formComputedWidth: getComputedStyle(form4).width,
                inputComputedWidth: getComputedStyle(input4).width,
                buttonComputedWidth: getComputedStyle(button4).width,
                formDisplay: getComputedStyle(form4).display,
                inputDisplay: getComputedStyle(input4).display,
                buttonDisplay: getComputedStyle(button4).display,
                formFlexDirection: getComputedStyle(form4).flexDirection,
                inputFlex: getComputedStyle(input4).flex,
                buttonFlex: getComputedStyle(button4).flex
            });
            
            // Test 5: Inline styles
            const test5 = document.getElementById('test5');
            const form5 = test5.querySelector('form');
            const input5 = test5.querySelector('input');
            const button5 = test5.querySelector('button');
            
            results.push({
                test: 'Test 5 - Inline Styles',
                formClasses: form5.className,
                inputClasses: input5.className,
                buttonClasses: button5.className,
                formComputedWidth: getComputedStyle(form5).width,
                inputComputedWidth: getComputedStyle(input5).width,
                buttonComputedWidth: getComputedStyle(button5).width,
                formDisplay: getComputedStyle(form5).display,
                inputDisplay: getComputedStyle(input5).display,
                buttonDisplay: getComputedStyle(button5).display,
                formFlexDirection: getComputedStyle(form5).flexDirection,
                inputFlex: getComputedStyle(input5).flex,
                buttonFlex: getComputedStyle(button5).flex
            });
            
            // Display results
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = results.map(result => `
                <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;">
                    <h3 style="color: #89ff89;">${result.test}</h3>
                    <p><strong>Form:</strong> Classes: "${result.formClasses}" | Width: ${result.formComputedWidth} | Display: ${result.formDisplay} | Flex-Direction: ${result.formFlexDirection}</p>
                    <p><strong>Input:</strong> Classes: "${result.inputClasses}" | Width: ${result.inputComputedWidth} | Display: ${result.inputDisplay} | Flex: ${result.inputFlex}</p>
                    <p><strong>Button:</strong> Classes: "${result.buttonClasses}" | Width: ${result.buttonComputedWidth} | Display: ${result.buttonDisplay} | Flex: ${result.buttonFlex}</p>
                </div>
            `).join('');
            
            console.log('Layout Test Results:', results);
            return results;
        }
        
        // Run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runLayoutTests, 100);
        });
        
        // Also run on window resize to test responsive behavior
        window.addEventListener('resize', () => {
            setTimeout(runLayoutTests, 100);
        });
    </script>
</body>
</html>
