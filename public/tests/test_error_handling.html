<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Tests</title>
    <link rel="stylesheet" href="css/test-suite.css">
    <style>
        .test-result {
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid;
        }
        
        .test-result.pass {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .test-result.fail {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .test-columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .status {
            font-weight: bold;
        }
        
        .test-details {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Test Suite</a>
        <div class="header">
            <h1>üõ°Ô∏è Error Handling Tests</h1>
            <p>Tests for invalid input handling, data corruption recovery, and edge cases.</p>
        </div>
        
        <div class="content-box">
            <div id="summary" class="summary" style="display:none;">
                <div id="summary-content"></div>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="runAllTests()">Run All Tests</button>
                <button class="btn" onclick="runInputTests()">Invalid Input Only</button>
                <button class="btn" onclick="runCorruptionTests()">Data Corruption Only</button>
                <button class="btn" onclick="runEdgeCaseTests()">Edge Cases Only</button>
                <button class="btn" onclick="runPerformanceTests()">Performance Only</button>
                <button class="btn" onclick="copyResults()">Copy Results (JSON)</button>
            </div>
            
            <div id="copy-status" class="status-area"></div>
            <div id="results"></div>
        </div>
    </div>

    <script src="../js/data/quizData.js"></script>
    <script src="../js/utils/normalization.js"></script>
    <script src="../js/utils/helpers.js"></script>
    <script src="../js/utils/errorHandler.js"></script>
    <script src="js/test-dashboard.js"></script>
    
    <script>
        // Shim for checkAnswer function since it's not available in this context
        function checkAnswer(answer, questionType, key, degree) {
            // This is a simplified checker for the purpose of this test file.
            // It just validates that the normalization doesn't crash.
            try {
                const normalized = normalizeChord(answer);
                return normalized !== '' && normalized.length < 50;
            } catch (e) {
                return false;
            }
        }

        let testResults = [];
        
        function addResult(name, passed, expected, actual, category, details = '') {
            const result = {
                name,
                passed,
                expected,
                actual,
                category,
                details
            };
            testResults.push(result);
        }
        
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const failed = testResults.filter(r => !r.passed);
            const passed = testResults.filter(r => r.passed);
            
            if (failed.length > 0) {
                const failHeader = document.createElement('h2');
                failHeader.textContent = '‚ùå Failing Tests';
                failHeader.style.color = '#dc3545';
                resultsDiv.appendChild(failHeader);
                
                const failContainer = document.createElement('div');
                failContainer.className = 'test-columns';
                failed.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result fail';
                    resultDiv.innerHTML = `
                        <strong>${result.name}</strong> <span class="status">‚ùå FAIL</span><br>
                        <em>Expected:</em> ${result.expected}, <em>Actual:</em> ${result.actual}<br>
                        <em>Category:</em> ${result.category}
                        ${result.details ? `<div class="test-details">${result.details}</div>` : ''}
                    `;
                    failContainer.appendChild(resultDiv);
                });
                resultsDiv.appendChild(failContainer);
            }
            
            if (passed.length > 0) {
                const passHeader = document.createElement('h2');
                passHeader.textContent = '‚úÖ Passing Tests';
                passHeader.style.color = '#28a745';
                passHeader.style.marginTop = '2rem';
                resultsDiv.appendChild(passHeader);
                
                const passContainer = document.createElement('div');
                passContainer.className = 'test-columns';
                passed.forEach(result => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'test-result pass';
                    resultDiv.innerHTML = `
                        <strong>${result.name}</strong> <span class="status">‚úÖ PASS</span><br>
                        <em>Expected:</em> ${result.expected}, <em>Actual:</em> ${result.actual}<br>
                        <em>Category:</em> ${result.category}
                        ${result.details ? `<div class="test-details">${result.details}</div>` : ''}
                    `;
                    passContainer.appendChild(resultDiv);
                });
                resultsDiv.appendChild(passContainer);
            }

            const passCount = testResults.filter(r => r.passed).length;
            const failCount = testResults.length - passCount;
            const successRate = testResults.length > 0 ? Math.round((passCount / testResults.length) * 100) : 0;
            const summaryContent = document.getElementById('summary-content');
            summaryContent.innerHTML = `
                <p><strong>Total Tests:</strong> ${testResults.length}</p>
                <p><strong>Passed:</strong> ${passCount} ‚úÖ</p>
                <p><strong>Failed:</strong> ${failCount} ‚ùå</p>
                <p><strong>Success Rate:</strong> ${successRate}%</p>
            `;
            document.getElementById('summary').style.display = 'block';

            // Save results to dashboard
            if (window.TestDashboard) {
                window.TestDashboard.saveTestResult('test_error_handling.html', {
                    total: testResults.length,
                    passed: passCount,
                    failed: failCount,
                    successRate: successRate
                });
            }
        }
        
        // Invalid Input Tests
        function testInvalidInput() {
            // Test normalization with invalid inputs
            const invalidInputs = [
                { input: null, expected: '' },
                { input: undefined, expected: '' },
                { input: 123, expected: '' },
                { input: {}, expected: '' },
                { input: [], expected: '' },
                { input: '', expected: '' },
                { input: '   ', expected: '' },
                { input: 'XYZ', expected: 'XYZ' }, // Should handle unknown chords gracefully
                { input: 'C@m', expected: 'C@m' }, // Invalid character
                { input: 'C##m7', expected: 'CùÑ™m7' }, // Double sharp
                { input: 'Cbbm7', expected: 'CùÑ´m7' }  // Double flat
            ];
            
            invalidInputs.forEach(test => {
                try {
                    const result = normalizeChord(test.input);
                    addResult(
                        `Normalize Invalid Input (${test.input})`,
                        result === test.expected,
                        test.expected,
                        result,
                        'Invalid Input',
                        `Input: ${test.input}, Type: ${typeof test.input}`
                    );
                } catch (error) {
                    addResult(
                        `Normalize Invalid Input (${test.input})`,
                        false,
                        test.expected,
                        `Error: ${error.message}`,
                        'Invalid Input',
                        `Input: ${test.input}, Type: ${typeof test.input}`
                    );
                }
            });
            
            // Test checkAnswer with invalid parameters
            const invalidCheckTests = [
                { answer: null, type: 'TRIADS', key: 'C', degree: 1, expected: false },
                { answer: undefined, type: 'TRIADS', key: 'C', degree: 1, expected: false },
                { answer: '', type: 'TRIADS', key: 'C', degree: 1, expected: false },
                { answer: 'Cm', type: 'INVALID_TYPE', key: 'C', degree: 1, expected: false },
                { answer: 'Cm', type: 'TRIADS', key: 'INVALID_KEY', degree: 1, expected: false },
                { answer: 'Cm', type: 'TRIADS', key: 'C', degree: 99, expected: false }
            ];
            
            invalidCheckTests.forEach(test => {
                try {
                    const result = checkAnswer(test.answer, test.type, test.key, test.degree);
                    addResult(
                        `CheckAnswer Invalid Params (${test.answer}, ${test.type}, ${test.key}, ${test.degree})`,
                        result === test.expected,
                        test.expected,
                        result,
                        'Invalid Input'
                    );
                } catch (error) {
                    addResult(
                        `CheckAnswer Invalid Params (${test.answer}, ${test.type}, ${test.key}, ${test.degree})`,
                        true, // Should handle gracefully
                        'No error thrown',
                        `Error: ${error.message}`,
                        'Invalid Input'
                    );
                }
            });
        }
        
        // Data Corruption Tests
        function testDataCorruption() {
            // Test with corrupted quiz data
            const originalQuizData = window.quizData;
            
            // Test missing key data
            const corruptedData = { ...originalQuizData };
            delete corruptedData['C'];
            window.quizData = corruptedData;
            
            try {
                const result = checkAnswer('Cm', 'TRIADS', 'C', 2);
                addResult(
                    'Missing Key Data Handling',
                    result === false,
                    false,
                    result,
                    'Data Corruption',
                    'Deleted C major data from quizData'
                );
            } catch (error) {
                addResult(
                    'Missing Key Data Handling',
                    true,
                    'No error thrown',
                    `Error: ${error.message}`,
                    'Data Corruption',
                    'Deleted C major data from quizData'
                );
            }
            
            // Test corrupted key data structure
            const corruptedKeyData = { ...originalQuizData };
            corruptedKeyData['C'] = { accidentals: 'invalid', notes: null, scale: [] };
            window.quizData = corruptedKeyData;
            
            try {
                const result = checkAnswer('Cm', 'TRIADS', 'C', 2);
                addResult(
                    'Corrupted Key Structure Handling',
                    result === false,
                    false,
                    result,
                    'Data Corruption',
                    'Corrupted C major data structure'
                );
            } catch (error) {
                addResult(
                    'Corrupted Key Structure Handling',
                    true,
                    'No error thrown',
                    `Error: ${error.message}`,
                    'Data Corruption',
                    'Corrupted C major data structure'
                );
            }
            
            // Restore original data
            window.quizData = originalQuizData;
            
            // Test localStorage corruption
            const originalLocalStorage = window.localStorage;
            const mockLocalStorage = {
                getItem: () => 'invalid json',
                setItem: () => {},
                removeItem: () => {},
                clear: () => {}
            };
            window.localStorage = mockLocalStorage;
            
            // Test that app doesn't crash with corrupted localStorage
            try {
                // Simulate loading corrupted state
                const corruptedState = JSON.parse('invalid json');
                addResult(
                    'LocalStorage Corruption Handling',
                    false,
                    'Should handle gracefully',
                    'JSON parse error',
                    'Data Corruption',
                    'Invalid JSON in localStorage'
                );
            } catch (error) {
                addResult(
                    'LocalStorage Corruption Handling',
                    true,
                    'Should handle gracefully',
                    'Caught JSON parse error',
                    'Data Corruption',
                    'Invalid JSON in localStorage'
                );
            }
            
            // Restore localStorage
            window.localStorage = originalLocalStorage;
        }
        
        // Edge Case Tests
        function testEdgeCases() {
            // Test boundary conditions
            const boundaryTests = [
                { input: 'A', expected: 'A', description: 'Single letter chord' },
                { input: 'Z', expected: 'Z', description: 'Invalid single letter' },
                { input: 'C#maj7#', expected: 'C‚ôØmaj7#', description: 'Extra accidental' },
                { input: 'Cm7b5b5', expected: 'Cm7‚ô≠5‚ô≠5', description: 'Multiple flats' },
                { input: 'C##maj7', expected: 'CùÑ™maj7', description: 'Double sharp' },
                { input: 'Cbbmaj7', expected: 'CùÑ´maj7', description: 'Double flat' }
            ];
            
            boundaryTests.forEach(test => {
                const result = normalizeChord(test.input);
                addResult(
                    `Boundary Case (${test.input})`,
                    result === test.expected,
                    test.expected,
                    result,
                    'Edge Cases',
                    test.description
                );
            });
            
            // Test extreme input lengths
            const longInput = 'C'.repeat(1000);
            const result = normalizeChord(longInput);
            addResult(
                'Extreme Input Length',
                result === longInput,
                longInput,
                result,
                'Edge Cases',
                '1000 character input'
            );
            
            // Test special characters
            const specialCharTests = [
                { input: 'C\nm', expected: 'Cm', description: 'Newline character' },
                { input: 'C\tm', expected: 'Cm', description: 'Tab character' },
                { input: 'C\rm', expected: 'Cm', description: 'Carriage return' },
                { input: 'C m', expected: 'Cm', description: 'Space character' }
            ];
            
            specialCharTests.forEach(test => {
                const result = normalizeChord(test.input);
                addResult(
                    `Special Characters (${test.input})`,
                    result === test.expected,
                    test.expected,
                    result,
                    'Edge Cases',
                    test.description
                );
            });
            
            // Test unicode edge cases
            const unicodeTests = [
                { input: 'C‚ôØm', expected: 'C‚ôØm', description: 'Unicode sharp' },
                { input: 'D‚ô≠m', expected: 'D‚ô≠m', description: 'Unicode flat' },
                { input: 'EùÑ™m', expected: 'EùÑ™m', description: 'Unicode double sharp' },
                { input: 'FùÑ´m', expected: 'FùÑ´m', description: 'Unicode double flat' }
            ];
            
            unicodeTests.forEach(test => {
                const result = normalizeChord(test.input);
                addResult(
                    `Unicode Edge Case (${test.input})`,
                    result === test.expected,
                    test.expected,
                    result,
                    'Edge Cases',
                    test.description
                );
            });
        }
        
        // Performance Tests
        function testPerformance() {
            // Test normalization performance with large dataset
            const startTime = performance.now();
            const iterations = 1000;
            
            for (let i = 0; i < iterations; i++) {
                normalizeChord('Cmaj7');
                normalizeChord('Dm7');
                normalizeChord('G7');
                normalizeChord('Am7‚ô≠5');
            }
            
            const endTime = performance.now();
            const duration = endTime - startTime;
            const avgTime = duration / (iterations * 4);
            
            addResult(
                'Normalization Performance',
                avgTime < 1, // Should be under 1ms per operation
                '< 1ms per operation',
                `${avgTime.toFixed(3)}ms per operation`,
                'Performance',
                `${iterations * 4} operations in ${duration.toFixed(2)}ms`
            );
            
            // Test memory usage (basic check)
            const initialMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
            
            // Perform operations that might cause memory leaks
            for (let i = 0; i < 100; i++) {
                const testData = { ...quizData };
                const result = checkAnswer('Cm', 'TRIADS', 'C', 2);
            }
            
            const finalMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
            const memoryIncrease = finalMemory - initialMemory;
            
            if (performance.memory) {
                addResult(
                    'Memory Usage',
                    memoryIncrease < 1000000, // Should be under 1MB increase
                    '< 1MB increase',
                    `${(memoryIncrease / 1024 / 1024).toFixed(2)}MB increase`,
                    'Performance',
                    `Initial: ${(initialMemory / 1024 / 1024).toFixed(2)}MB, Final: ${(finalMemory / 1024 / 1024).toFixed(2)}MB`
                );
            } else {
                addResult(
                    'Memory Usage',
                    true,
                    'Memory API not available',
                    'Memory API not available',
                    'Performance',
                    'Performance.memory not supported in this browser'
                );
            }
        }
        
        function runInputTests() {
            testResults = [];
            testInvalidInput();
            displayResults();
        }
        
        function runCorruptionTests() {
            testResults = [];
            testDataCorruption();
            displayResults();
        }
        
        function runEdgeCaseTests() {
            testResults = [];
            testEdgeCases();
            displayResults();
        }
        
        function runPerformanceTests() {
            testResults = [];
            testPerformance();
            displayResults();
        }
        
        function runAllTests() {
            testResults = [];
            testInvalidInput();
            testDataCorruption();
            testEdgeCases();
            testPerformance();
            displayResults();
        }
        
        function copyResults() {
            const passCount = testResults.filter(r => r.passed).length;
            const failCount = testResults.length - passCount;
            
            const exportData = {
                summary: { total: testResults.length, passed: passCount, failed: failCount },
                results: testResults
            };
            
            const jsonText = JSON.stringify(exportData, null, 2);
            navigator.clipboard.writeText(jsonText).then(() => {
                document.getElementById('copy-status').textContent = '‚úÖ JSON results copied to clipboard!';
            }).catch(err => {
                document.getElementById('copy-status').textContent = '‚ùå Failed to copy.';
            });
        }
    </script>
</body>
</html>
