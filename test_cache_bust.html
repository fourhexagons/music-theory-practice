<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Cache Bust Test</title>
    <link rel="stylesheet" href="debug-tailwind-output.css?v=2">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #555555;
            color: white;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-2xl mb-8">üîç Cache Bust Test</h1>
    
    <div class="mb-4">
        <button onclick="setShortText()" class="bg-blue-500 text-white px-4 py-2 mr-2">Short Text</button>
        <button onclick="setLongText()" class="bg-green-500 text-white px-4 py-2">Long Text</button>
    </div>
    
    <div class="w-full max-w-4xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 id="question" class="text-xl md:text-3xl lg:text-4xl font-medium text-white mb-12 leading-tight">How many accidentals are in C major?</h2>
        </div>
        
        <form class="w-full flex flex-col sm:flex-row gap-2 items-center">
            <input 
                id="answer" 
                type="text" 
                class="w-full flex-1 min-w-0 px-5 py-4 text-lg bg-gray-300 text-gray-900 rounded-none border border-transparent placeholder-gray-600 focus:border-gray-400 focus:bg-gray-300 outline-none transition-colors" 
                placeholder="Your answer..." 
                autocomplete="off"
            />
            <button 
                type="submit" 
                class="w-full sm:w-40 shrink-0 px-14 py-4 bg-ds-interactive-primary text-white text-lg font-medium rounded-none border border-ds-interactive-primary transition-all duration-150 ease-in-out hover:bg-ds-interactive-primary-hover hover:border-ds-interactive-primary-hover hover:translate-y-px active:translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed"
            >
                Submit
            </button>
        </form>
    </div>

    <script>
        function setShortText() {
            document.getElementById('question').textContent = 'How many accidentals are in C major?';
            logWidth();
        }
        
        function setLongText() {
            document.getElementById('question').textContent = 'How many accidentals are in the key signature for the extremely complex and theoretical key of C-sharp major with all its enharmonic equivalents?';
            logWidth();
        }
        
        function logWidth() {
            const input = document.getElementById('answer');
            const width = input.offsetWidth;
            console.log(`Input width: ${width}px`);
        }
        
        // Auto-test
        setTimeout(() => {
            console.log('=== AUTO TEST STARTING ===');
            setShortText();
            setTimeout(() => {
                setLongText();
                setTimeout(() => {
                    setShortText();
                    console.log('=== AUTO TEST COMPLETE ===');
                }, 1000);
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
