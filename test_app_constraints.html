<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç App Constraints Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Replicate the app's CSS constraints exactly */
        body {
            font-family: 'Jost', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #555555;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .app-container-replica {
            position: relative;
            padding: 2rem; /* var(--ds-space-layout-lg) */
            max-width: 75rem; /* 1200px - same as #app-container */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #555555;
            color: white;
        }
        
        .debug-border { border: 2px solid red; }
        .debug-bg { background: rgba(255, 255, 0, 0.2); }
    </style>
</head>
<body>
    <div class="app-container-replica">
        <h1 class="text-2xl mb-8">üîç App Constraints Test</h1>
        
        <div class="mb-4">
            <button onclick="setShortText()" class="bg-blue-500 text-white px-4 py-2 mr-2">Short Text</button>
            <button onclick="setLongText()" class="bg-green-500 text-white px-4 py-2">Long Text</button>
        </div>
        
        <main class="flex-1 pt-24">
            <div class="w-full max-w-4xl mx-auto px-4 debug-border">
                <div id="question-text" class="text-2xl md:text-3xl lg:text-4xl mb-12 text-white font-medium leading-tight text-center">
                    How many accidentals are in C major?
                </div>
                <form class="w-full flex flex-col sm:flex-row gap-2 mb-6 debug-bg">
                    <input id="test-input" type="text" 
                           placeholder="Your answer..." 
                           class="flex-1 min-w-0 w-full bg-gray-300 text-gray-900 border border-transparent rounded-none px-5 py-4 text-lg font-normal outline-none placeholder-gray-600 focus:bg-gray-300 focus:border-gray-400">
                    <button type="submit" 
                            class="w-full sm:w-40 shrink-0 bg-gray-800 hover:bg-gray-700 text-white border border-gray-800 hover:border-gray-700 rounded-none px-8 py-4 text-lg font-medium cursor-pointer transition-all duration-150 ease-in-out text-center outline-none">
                        Submit
                    </button>
                </form>
            </div>
        </main>
        
        <div class="mt-4 bg-black p-4 rounded">
            <div><strong>Input width:</strong> <span id="input-width">-</span>px</div>
            <div><strong>Container width:</strong> <span id="container-width">-</span>px</div>
            <div><strong>App container width:</strong> <span id="app-container-width">-</span>px</div>
            <div><strong>Viewport width:</strong> <span id="viewport-width">-</span>px</div>
            <div class="mt-2">
                <strong>Computed flex:</strong> <span id="computed-flex">-</span>
            </div>
        </div>
    </div>
    
    <script>
        function setShortText() {
            document.getElementById('question-text').textContent = 'How many accidentals are in C major?';
            setTimeout(updateMeasurements, 100);
        }
        
        function setLongText() {
            document.getElementById('question-text').textContent = 'Spell the C major scale.';
            setTimeout(updateMeasurements, 100);
        }
        
        function updateMeasurements() {
            const input = document.getElementById('test-input');
            const container = input.closest('.max-w-4xl');
            const appContainer = document.querySelector('.app-container-replica');
            
            document.getElementById('input-width').textContent = input.offsetWidth;
            document.getElementById('container-width').textContent = container.offsetWidth;
            document.getElementById('app-container-width').textContent = appContainer.offsetWidth;
            document.getElementById('viewport-width').textContent = window.innerWidth;
            
            const computed = window.getComputedStyle(input);
            document.getElementById('computed-flex').textContent = computed.flex;
        }
        
        window.addEventListener('load', updateMeasurements);
        window.addEventListener('resize', updateMeasurements);
        
        // Auto-test
        setTimeout(() => {
            console.log('üîç Starting auto-test with app constraints...');
            const initialWidth = document.getElementById('test-input').offsetWidth;
            console.log('Initial width:', initialWidth);
            
            setLongText();
            setTimeout(() => {
                const newWidth = document.getElementById('test-input').offsetWidth;
                console.log('After long text:', newWidth);
                console.log('Width changed:', initialWidth !== newWidth ? 'YES (BAD)' : 'NO (GOOD)');
            }, 200);
        }, 1000);
    </script>
</body>
</html>
